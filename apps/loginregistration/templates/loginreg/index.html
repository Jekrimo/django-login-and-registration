<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Register</title>
    {% load static %}
    <link rel= 'stylesheet' type= 'text/css' href= "{% static 'loginreg/index.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div id= "container">
      <h1>Registration</h1>
      {{errors}}
      <form class="form-horizontal" action="/register" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="first_name">First Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="first_name" name= "first_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="last_name">Last Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="last_name" name= "last_name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="email">Email:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="email" name= "email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="password">Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name= "password">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="confpwd">Confirm Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="confirmPass" name= "confirmPass">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default">Register</button>
          </div>
        </div>
      </form>

    <h1>Login</h1>
      <form class="form-horizontal" action="/login" method="post" role="form">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-1" for="login_email">Email:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="login_email" name= "login_email" >
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="log_password">Password:</label>
          <div class="col-sm-3">
            <input type="password" class="form-control" id="log_password" name= "log_password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-4">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
